{% extends 'bulma_forms/field.html' %}
{% block control %}
    <div class="control{{ classes.value }}">
        <label class="checkbox{{ classes.label }}{% if field.field.required %}{{ form.required_css_class }}{% endif %}">
            {{ field }} {{ field.label }}
        </label>
        {% include 'bulma_forms/field_help_and_errors.html' %}
    </div>
{% endblock %}
