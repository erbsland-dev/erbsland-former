{% load i18n code %}
{% if has_edit %}
    <div class="card mt-5">
        <div class="card-header has-background-primary-40">
            <p class="card-header-title is-size-5 has-text-weight-normal has-text-primary-invert">
                <span class="icons">
                    <span class="has-text-weight-semibold">{% translate "Edit:" %}</span>
                    <span>{% translate "Notes" %}</span>
                </span>
            </p>
            <a class="card-header-icon has-text-primary-invert">
                <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
            </a>
        </div>
        <div class="card-content" style="padding: 0.5em;">
            {% if edit.notes %}
                {% code_block edit.notes %}
            {% else %}
                <div class="section is-placeholder-box">
                    <p>{% translate "There are no notes." %}</p>
                </div>
            {% endif %}
        </div>
    </div>
{% endif %}
